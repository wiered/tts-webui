<!DOCTYPE html>
<html>
    <head>
        <title>TTS WebUI</title>
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <h1>TTS WebUI</h1>

        <div class="settings">
            <form class="ui form" action="/play" method="post">
                <div class="field">
                    <input type="text" name="text" placeholder="Play Text">
                </div>
                <button class="ui form button" type="submit">Play Text</button>
            </form>

            <form class="ui form" action="/add" method="post">
                <div class="field">
                    <input type="text" name="text" placeholder="Add text"><br>
                </div>
                <button class="ui form button" type="submit">Add text</button>
            </form>

            <form class="us form" action="/select" method="post" id="device">
                <label for="device">Select output device:</label>
                <select name="device" id="device">
                    {% for device in devices %}
                    <option value="{{ device }}" form="device">{{ device }}</option>
                    {% endfor %}
                </select>
                <button class="ui form button" type="submit">Select</button>
            </form>
        </div>

        <div class="sounds">
            <h2>Sounds</h2>
            {% for sound in sounds %}
            <a class="ui play button" href="/play/{{ sound.get('filename') }}">
                <i class="fas fa-play"></i> <p>{{ sound.get("text") }}</p>
            </a>
            {% endfor %}
        </div>
    </body>
</html>
